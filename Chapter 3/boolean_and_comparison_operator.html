<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean and Comparison Operator</title>
  </head>
  <body>
    <h1>Hi!</h1>

    <script>
      console.log(5 > 8); // false
      console.log(5 <= 5); // true

      console.log(typeof (5 > 8)); // Boolean
      console.log(typeof "true"); // String

      console.log(5 == 5); // true
      console.log(5 == "5"); // true

      console.log(5 === "5"); // false
      console.log(5 === 5); // true

      console.log(5 != 5); // false
      console.log(5 != "5"); // false

      console.log(5 !== "5"); // true
      console.log(5 !== 5); // false

      console.log(5 + 5 == 6 + 4); //true
    </script>
  </body>
</html>
