<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF-Else</title>
  </head>
  <body>
    <h1 id="heading">Hi!</h1>
    <script>
      let age = 23;
      let heading = document.querySelector("#heading");

      if (age > 18 && age < 65) {
        heading.textContent = "You can drive";
      } else {
        heading.textContent = "You can't drive";
      }
      // && //<- And, || <- OR, ! <- Not
    </script>
  </body>
</html>
