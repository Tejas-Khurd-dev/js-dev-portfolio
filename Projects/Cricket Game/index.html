<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cricket Game</h1>
    <h2>Choose Bat, Ball or Stump</h2>

    <div class="count">
      <h2>Win = <span id="win">0</span></h2>
      <h2>Loss = <span id="loss">0</span></h2>
      <h2>Tie = <span id="tie">0</span></h2>
    </div>

    <div class="play">
      <button class="bat" onclick="playGame('Bat')">Bat</button>
      <button class="ball" onclick="playGame('Ball')">Ball</button>
      <button class="stump" onclick="playGame('Stump')">Stump</button>
    </div>

    <div>
      <h3 id="user-choice"></h3>
      <h3 id="result-declaration"></h3>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
