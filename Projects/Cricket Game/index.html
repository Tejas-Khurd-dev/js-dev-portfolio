<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h1-main"><h1 id="main-heading">Cricket Game</h1></div>
    <h2 id="choice-text">Choose Bat, Ball or Stump</h2>

    <div class="count">
      <h2>Win = <span id="win">0</span></h2>
      <h2>Loss = <span id="loss">0</span></h2>
      <h2>Tie = <span id="tie">0</span></h2>
    </div>

    <div class="play">
      <button class="bat" onclick="playGame('Bat')"><img style="height: fit-content;" src="./assets/images/bat.png" alt="bat image"></button>
      <button class="ball" onclick="playGame('Ball')"><img style="height: 80px;" src="./assets/images/ball.png" alt="ball image"></button>
      <button class="stump" onclick="playGame('Stump')"><img style="height: 75px;" src="./assets/images/stump.png" alt="stump image"></button>
    </div>

    <div>
      <h3 id="user-choice">Let's play!</h3>
      <h3 id="result-declaration">Make your move!</h3>
    </div>
    
    <div class="reset"><button id="reset-button" onclick="localStorage.clear(); location.reload();">Reset</button></div>

    <script src="script.js"></script>
  </body>
</html>
