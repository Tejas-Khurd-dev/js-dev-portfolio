<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <h1>Hi!</h1>

    <script>
      let product = {
        company: "Nike",
        item_name: "Shoes",
        price:  456,
        "color-info": "white",
      }
      console.log(product)
      console.log(product.company)
      console.log(product["company"])

      product.company = "Puma"
      console.log(product)
      console.log(product.price)
      console.log(product."color-info")
    </script>
  </body>
</html>
