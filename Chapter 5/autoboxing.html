<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autoboxing</title>
  </head>
  <body>
    <h1>Hi!</h1>

    <script>
      console.log("I am Tejas".length);
      console.log("I am Tejas".toUpperCase());
      console.log("I am Tejas".replace("Tejas", "Sandeep"));
    </script>
  </body>
</html>
