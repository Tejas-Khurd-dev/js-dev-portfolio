<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Reference</title>
  </head>
  <body>
    <h1>Hi!</h1>

    <script>
      let a = 5;
      let b = a;
      console.log(`a=${a}, b=${b}`);
      a = 8;
      console.log(`a=${a}, b=${b}`);

      let x = { num: 5 }; // x and y store reference to that object
      let y = x;
      console.log(`x=${x.num}, y=${y.num}`);
      x.num = 8;
      console.log(`x=${x.num}, y=${y.num}`);

      let p = { pop: "iujh" };
      let q = { pop: "iujh" };
      console.log(p == q); // false because it is compring references
      console.log(x == y); // true because it is compring references

      console.log(p.pop == q.pop); // true as we are checking only values of keys
    </script>
  </body>
</html>
