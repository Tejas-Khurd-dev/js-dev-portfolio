<html lang="en">

  <body>
    <h1>Hi!</h1>

    <script>
      let a = 6;
      let b = 8;

      function mul(a, b) {
        return a * b;
      }

      console.log("Multiplication result:", mul(a, b));

      let age = 40;

      function driveAgeTest(age) {
        if (age < 1) {
          return "Invalid Input";
        }

        if (age >= 18) {
          return "You can drive";
        } else {
          return "You cannot drive";
        }
      }

      console.log(driveAgeTest(age));
    </script>
