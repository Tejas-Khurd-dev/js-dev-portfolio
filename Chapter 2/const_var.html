<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Const and Var</title>
  </head>
  <body>
    <h1>Hi!</h1>

    <script>
      let a = 7; // open for only block in which it is define
      var b = 8; // open for all blocks
      const pi = 3.14;

      console.log(a);
      console.log(b);
      console.log(pi);
    </script>
  </body>
</html>
