<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Functions</title>
  </head>
  <body>
    <h1>Math Functions</h1>
    <script>
      // Examples of Math functions
      let num = -25.75;

      // Absolute value
      let absVal = Math.abs(num);

      // Square root
      let sqrtVal = Math.sqrt(49);

      // Power
      let powVal = Math.pow(2, 5);

      // Rounding
      let roundVal = Math.round(4.6);
      let ceilVal = Math.ceil(4.2);
      let floorVal = Math.floor(4.9);

      // Random number (0â€“1)
      let randomVal = Math.random();

      // Max & Min
      let maxVal = Math.max(10, 5, 20, 3);
      let minVal = Math.min(10, 5, 20, 3);

      // Log outputs
      console.log("Absolute:", absVal);
      console.log("Square root of 49:", sqrtVal);
      console.log("2^5:", powVal);
      console.log("Round(4.6):", roundVal);
      console.log("Ceil(4.2):", ceilVal);
      console.log("Floor(4.9):", floorVal);
      console.log("Random (0-1):", randomVal);
      console.log("Max(10, 5, 20, 3):", maxVal);
      console.log("Min(10, 5, 20, 3):", minVal);
    </script>
  </body>
</html>
